{%  load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="icon" href="{% static 'images/love.png'  %}">
            <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/lightregister.css'  %}">
    </head>
    <body>
        <img src="{% static '/images/love.png'  %}" width="50" height="50" class="d-inline-block align-top" alt="">

        
        <div class="container" id="container">
            
            <div class="form-container sign-in-container" >
                
                <form action="" method="POST" >
                  {% csrf_token %}
                    <br>
                    <h1>Sign up</h1>
                    <br>
                    <input type="text" name="username" maxlength="150" autofocus required id="id_username" placeholder="Username">
                    <small>Do not space your username.</small>
                    <input type="email" name="email" maxlength="254" id="id_email"
                    placeholder="Email Address">
                    <input type="password" name="password1" autocomplete="new-password" required id="id_password1"placeholder="Password">
                   
                    <input type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder=" Password confirmation">
        
                    
                    <br>
                    <button type="submit">Sign up</button>
                    <br>

                    {% if messages %}
        
                        {% for msg in messages %}       
                        
                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                            {{msg.message}}
                            </div>
                            <br>

                        
                        {% endfor %}
    
                    {% endif %}
                    
                   

                   

                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                
                    <div class="overlay-panel overlay-right">
                        
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your registered info.</p>
                        <a href="{% url 'login' %}">
                            <button class="ghost" id="signUp">Login </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p style="text-align: center; font-size: 20px;">
              Created by <i style="font-size: 20px;"> Dummyware</i>
                
            </p>

      </footer>


    </body>
</html>

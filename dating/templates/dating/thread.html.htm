<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat x Channels Rapidly</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</head>
<body>

<div class='container'>
    <div class='row border-bottom my-3 py-3'>
        <div class='col'>
            <h1 class='p-0 m-0'>Chat x Channels Rapidly</h1>
        </div>
    </div>
    <h3>Thread for {% if user != object.first %}{{ object.first }}{% else %}{{ object.second }}{% endif %}</h3>
		<ul id='chat-items'>
			{% for chat in object.chatmessage_set.all %}

			<li>{{ chat.message }} via {{ chat.user }}</li>

			{% endfor %}
	    </ul>

	<form id='form' method='POST'> 
		{% csrf_token %}
		<input type="hidden" name="myUsername" value="{{  user.username }}">
	    {{form.as_p }}
	    <input type='submit' class='btn btn-primary'/>
	</form>



</div>

<script>
	
console.log(window.location)
var loc = window.location;

var formData = $("#form")
var msgInput = $("#id_message")
var chatHolder = $("#chat-items")


var wsStart = 'ws://'
if (loc.protcol =='https:'){

	wsStart = 'wss://'
} 
var endpoint = wsStart + loc.host +loc.pathname
var socket = new WebSocket(endpoint);
 
  
socket.onmessage = function(e){
	console.log("message",e)
	var chatDataMsg = JSON.parse(e.data)
	chatHolder.append("<li>"+ chatDataMsg.message +"</li>")
	
}
socket.onopen = function(e){
	console.log("open",e)
	formData.submit(function(event){
		event.preventDefault()

        var msgText = msgInput.val()
        chatHolder.append("<li>"+ msgText +"</li>")
        //var formDataSerialized = formData.serialize()
        var finalData = {
        	'message': msgText
        }

		socket.send(JSON.stringify(finalData))
		formData[0].reset(0)
	})
}
socket.onerror = function(e){
	console.log("error",e)
}
socket.onclose= function(e){
	console.log("close",e)
}



</script>
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->




</body>
</html>
